name: Test Coverage

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  coverage:
    name: Test Coverage Report
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        # Install coverage tool if not already included
        pip install coverage[toml] || pip install coverage
    
    - name: Run tests with coverage
      run: |
        # Run tests and generate coverage report
        coverage run --source=. -m unittest discover -s . -p "test_*.py" -v || python run_tests.py
      continue-on-error: false
      env:
        HYPERLIQUID_TESTNET: 'true'
    
    - name: Generate coverage report
      run: |
        coverage report -m
        coverage xml -o coverage.xml || echo "Coverage XML generation skipped"
      continue-on-error: true
    
    - name: Upload coverage to Codecov (optional)
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true

