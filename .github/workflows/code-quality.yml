name: Code Quality

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Run Black formatter (check mode)
      run: |
        black --check --line-length=100 --exclude="venv|\.venv|test_.*\.py" .
    
    - name: Run Flake8 with complexity check
      run: |
        flake8 --max-line-length=100 \
               --extend-ignore=E203,W503 \
               --exclude=venv,.venv,__pycache__,.git \
               --max-complexity=10 \
               --statistics \
               .
    
    - name: Run isort (check mode)
      run: |
        isort --check-only --profile=black --line-length=100 --skip="venv|\.venv" .
    
    - name: Run mypy type checking
      run: |
        mypy --ignore-missing-imports \
             --no-strict-optional \
             --warn-return-any \
             --warn-unused-configs \
             --exclude="test_.*\.py|venv|\.venv" \
             --show-error-codes \
             .
    
    - name: Check for TODO/FIXME comments
      run: |
        echo "Checking for TODO/FIXME comments..."
        if grep -r "TODO\|FIXME" --include="*.py" . | grep -v "test_" | grep -v "__pycache__" | grep -v ".git"; then
          echo "⚠️  Found TODO/FIXME comments (this is informational)"
        else
          echo "✅ No TODO/FIXME comments found"
        fi
      continue-on-error: true

